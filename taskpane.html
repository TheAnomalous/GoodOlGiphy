<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <title>Giphy GIF Inserter</title>
  <style>
    /* ... (rest of your CSS) */
  </style>
</head>
<body>
  <h1>Giphy GIF Inserter</h1>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search for GIFs...">
    <button type="submit" id="searchButton">Search</button>
  </form>
  <div id="gifResults"></div>
  <div id="pagination"></div>
  <div id="nextPageButton"></div>

  <script>
    const apiKey = 'EYe8hlZaneUc9DsLMwUAU2sSlMg3w5gH'; // Replace with your actual Giphy API key
    const gifsPerPage = 25; // Adjust the number of GIFs per page as needed
    let currentPage = 1;

    // Search form submission
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const query = document.getElementById('searchInput').value;
      if (query) {
        searchGiphy(query, currentPage);
      }
    });

    // Fetch GIFs from Giphy API
    function searchGiphy(query, page) {
      const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${encodeURIComponent(query)}&limit=${gifsPerPage}&offset=${(page - 1) * gifsPerPage}&rating=g&lang=en`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          displayGifs(data.data, page);
          updatePagination(data.pagination.total_count);
        })
        .catch(error => console.error('Error fetching GIFs:', error));
    }

    // Display GIF results in the task pane
    function displayGifs(gifs, page) {
      const gifResults = document.getElementById('gifResults');
      gifResults.innerHTML = ''; // Clear previous results

      gifs.forEach(gif => {
        const gifUrl = gif.images.fixed_height.url;
        const gifItem = document.createElement('div');
        gifItem.className = 'gifItem';
        gifItem.innerHTML = `<img src="${gifUrl}" alt="GIF">`;

        gifItem.addEventListener('click', () => {
          insertGifIntoEmail(gifUrl); // Insert GIF into the email on click
        });

        gifResults.appendChild(gifItem);
      });

      // Add a "Next Page" button if there are more pages
      if (page < Math.ceil(gifs.length / gifsPerPage)) {
        const nextPageButton = document.createElement('button');
        nextPageButton.textContent = 'Next Page';
        nextPageButton.addEventListener('click', () => {
          currentPage++;
          searchGiphy(document.getElementById('searchInput').value, currentPage);
        });
        document.getElementById('nextPageButton').appendChild(nextPageButton);
      } else {
        document.getElementById('nextPageButton').innerHTML = '';
      }
    }

    // Update pagination buttons
    function updatePagination(totalCount) {
      const totalPages = Math.ceil(totalCount / gifsPerPage);

      // Clear existing pagination buttons
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';

      // Create previous button
      if (currentPage > 1) {
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Previous';
        prevButton.addEventListener('click', () => {
          currentPage--;
          searchGiphy(document.getElementById('searchInput').value, currentPage);
        });
        paginationContainer.appendChild(prevButton);
      }

      // Create next button
      if (currentPage < totalPages) {
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next';
        nextButton.addEventListener('click', () => {
          currentPage++;
          searchGiphy(document.getElementById('searchInput').value, currentPage);
        });
        paginationContainer.appendChild(nextButton);
      }
    }

    // Initialize Office JS
    Office.initialize = function () {
      console.log('Office.js initialized');
    };
  </script>
</body>
</html>
